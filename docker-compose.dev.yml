version: '3'

networks:
  fastapi-network:
    driver: bridge

services:

  postgresql:
    container_name: ${PROJECT_NAME}-postgresql
    hostname: ${PROJECT_NAME}-postgresql
    image: postgres:15
    restart: always
    env_file:
      - .docker/dev/postgresql/config.ini
    volumes:
      - postgresql_data:/data/postgres
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    networks:
      - fastapi-network
    tty: true

  redis:
    container_name: ${PROJECT_NAME}-redis
    hostname: ${PROJECT_NAME}-redis
    image: redis:alpine
    ports:
      - ${REDIS_PORT:-6379}:6379
    volumes:
      - redis:/data/redis
    tty: true
    restart: unless-stopped
    networks:
      - fastapi-network

volumes:
  redis:
    driver: local
  postgresql_data:
    driver: local
